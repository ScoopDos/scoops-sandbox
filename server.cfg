# Scoop's Sandbox â€” Development Framework

# Server Identity
sv_hostname "Scoop's Sandbox DEV"
sv_maxclients 32
sv_scriptHookAllowed 0
sv_licenseKey "your-license-key-here"

# Database
set mysql_connection_string "server=localhost;uid=root;password=yourpassword;database=sandbox"

# Convars
setr ox:characterSlots 3
setr ox:deathSystem true
setr ox:spawnLocation "vector3(0.0, 0.0, 0.0)"

# Resources
ensure oxmysql
ensure ox_lib
ensure ox_core
ensure ox_inventory

ensure sandbox/core
ensure sandbox/jobs
ensure sandbox/ui

# Logging & Debug
setr sandbox:debug true
setr sandbox:logLevel "info"

# Discord Presence (optional)
setr sandbox:discordAppId "123456789012345678"
setr sandbox:discordRichPresence true

# Voice (optional)
setr voice_useNative true

# Final
restart sessionmanager
