name: Discord Commit Embed for updates

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get list of changed files and send to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          FILES=$(git show --pretty="" --name-status ${{ github.sha }} | sed 's/\t/ /g' | paste -sd ', ' -)

          echo '{
            "username": "Scoop Update Bot",
            "avatar_url": "https://i.imgur.com/your-logo.png",
            "embeds": [{
              "title": "🛠️ New Commit to Scoop'\''s Sandbox",
              "description": "'"${{ github.event.head_commit.message }}"'",
              "url": "'"${{ github.event.head_commit.url }}"'",
              "color": 5814783,
              "fields": [
                {
                  "name": "Author",
                  "value": "'"${{ github.actor }}"'",
                  "inline": true
                },
                {
                  "name": "Branch",
                  "value": "'"${{ github.ref_name }}"'",
                  "inline": true
                },
                {
                  "name": "Files Changed",
                  "value": "'"$FILES"'"
                }
              ],
              "footer": {
                "text": "Scoop'\''s Projects"
              },
              "timestamp": "'"${{ github.event.head_commit.timestamp }}"'"
            }]
          }' > payload.json

          curl -H "Content-Type: application/json" \
               -X POST \
               -d @payload.json \
               "$DISCORD_WEBHOOK"
