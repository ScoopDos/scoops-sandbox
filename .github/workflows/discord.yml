name: Discord Commit Embed

on:
  push:
    branches:
      - main  # or your dev branch

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Get list of changed files
        id: changes
        run: |
          echo "files=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | paste -sd ', ' -)" >> $GITHUB_OUTPUT

      - name: Send embed to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          cat <<EOF > payload.json
          {
            "username": "Scoop Update Bot",
            "avatar_url": "https://i.imgur.com/your-logo.png",
            "embeds": [{
              "title": "üõ†Ô∏è New Commit to Scoop's Sandbox",
              "description": "${{ github.event.head_commit.message }}",
              "url": "${{ github.event.head_commit.url }}",
              "color": 5814783,
              "fields": [
                {
                  "name": "Author",
                  "value": "${{ github.actor }}",
                  "inline": true
                },
                {
                  "name": "Branch",
                  "value": "${{ github.ref_name }}",
                  "inline": true
                },
                {
                  "name": "Files Changed",
                  "value": "${{ steps.changes.outputs.files }}"
                }
              ],
              "footer": {
                "text": "Scoop's Projects"
              },
              "timestamp": "${{ github.event.head_commit.timestamp }}"
            }]
          }
EOF

          curl -H "Content-Type: application/json" \
               -X POST \
