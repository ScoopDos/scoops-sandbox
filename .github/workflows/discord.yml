name: Discord Commit Embed

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code with full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Format commit and send embed
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          # Extract commit title and body safely
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          COMMIT_TITLE=$(echo "$COMMIT_MESSAGE" | head -n1)
          COMMIT_BODY=$(echo "$COMMIT_MESSAGE" | tail -n +2 | sed ':a;N;$!ba;s/\n/\\n/g')

          # Get changed files and format them
          FILES=$(git diff --name-status HEAD~1 HEAD | sed 's/\t/ /g')
          FORMATTED=""
          while read -r line; do
            STATUS=$(echo "$line" | cut -d' ' -f1)
            FILE=$(echo "$line" | cut -d' ' -f2-)
            case "$STATUS" in
              A) LABEL="**Added:**" ;;
              M) LABEL="**Modified:**" ;;
              D) LABEL="**Deleted:**" ;;
              *) LABEL="**Changed:**" ;;
            esac
            FORMATTED="$FORMATTED\\nâ€¢ $LABEL $FILE"
          done <<< "$FILES"

          # Build and send the embed
          echo "{
            \"username\": \"Scoop Update Bot\",
            \"embeds\": [{
              \"title\": \"$COMMIT_TITLE\",
              \"description\": \"$COMMIT_BODY\\n\\n**Files Changed:**$FORMATTED\",
              \"url\": \"${{ github.event.head_commit.url }}\",
              \"color\": 5814783,
              \"fields\": [
                {
                  \"name\": \"Author\",
                  \"value\": \"${{ github.actor }}\",
                  \"inline\": true
                },
                {
                  \"name\": \"Branch\",
                  \"value\": \"${{ github.ref_name }}\",
                  \"inline\": true
                }
              ],
              \"footer\": {
                \"text\": \"Scoop's Projects\"
              },
              \"timestamp\": \"${{ github.event.head_commit.timestamp }}\"
            }]
          }" > payload.json

          curl -H "Content-Type: application/json" \
               -X POST \
               -d @payload.json \
               "$DISCORD_WEBHOOK"
