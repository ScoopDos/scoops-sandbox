name: Discord Commit Embed

on:
  push:
    branches:
      - main  # or your dev branch

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code with full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # ensures previous commit is available

      - name: Get changed files
        run: |
          FILES=$(git diff --name-status HEAD~1 HEAD | sed 's/\t/ /g' | paste -sd ', ' -)
          echo "FILES_CHANGED=$FILES" >> $GITHUB_ENV

      - name: Send embed to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          echo "{
            \"username\": \"Scoop Update Bot\",
            \"embeds\": [{
              \"title\": \"ðŸ› ï¸ New Commit to Scoop's Sandbox\",
              \"description\": \"${{ github.event.head_commit.message }}\\n\\nFiles Changed: $FILES_CHANGED\",
              \"url\": \"${{ github.event.head_commit.url }}\",
              \"color\": 5814783,
              \"fields\": [
                {
                  \"name\": \"Author\",
                  \"value\": \"${{ github.actor }}\",
                  \"inline\": true
                },
                {
                  \"name\": \"Branch\",
                  \"value\": \"${{ github.ref_name }}\",
                  \"inline\": true
                }
              ],
              \"footer\": {
                \"text\": \"Scoop's Projects\"
              },
              \"timestamp\": \"${{ github.event.head_commit.timestamp }}\"
            }]
          }" > payload.json

          curl -H "Content-Type: application/json" \
               -X POST \
               -d @payload.json \
               "$DISCORD_WEBHOOK"
